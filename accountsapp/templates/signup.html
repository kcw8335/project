{% extends 'base.html' %}
{% block contents%}

{% load staticfiles %}

{% if error %}
{{ error }}
<br><br>
{% endif %}

<h1>Sign Up!</h1>

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    Username:
    <br>
    <input name="username" type="text" value="">
    <br>
    Password:
    <br>
    <input name="password1" type="password" value="">
    <br>
    Confirm Password:
    <br>
    <input name="password2" type="password" value="">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Sign Up!">
</form>

<p><a href="{% url 'login' %}">아이디가 있다면 로그인</a></p>

<p>연습사진</p>
<img src="{% static '연습사진.png' %}" alt="연습사진">
{% endblock %}
